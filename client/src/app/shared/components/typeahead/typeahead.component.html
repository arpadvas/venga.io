<div style="position: relative">
    <input type="{{type}}"
           class="form-control"
           placeholder="{{placeHolder}}"
           (keyup)="onChange($event, input.value)"
           autocomplete="off"
           [style.width.%]="widthPercentage"
           #input/>
    <div class="dropdown" [ngClass]="{ 'hide': !showDropdown }">
      <ul class="list-group dropdown__list">
        <li 
          class="list-group-item dropdown__list-item" 
          *ngFor="let suggestionHighlighted of suggestionsHighlighted" 
          (click)="fillTextBox(suggestionHighlighted.full)">
            <span>{{suggestionHighlighted.begin}}</span><span>{{suggestionHighlighted.middle}}</span><span>{{suggestionHighlighted.end}}</span>
        </li>
      </ul>
    </div>
</div>
