<div class="row no-margin">

  <app-sidebar></app-sidebar>

  <!-- main content -->
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h1 class="h-no-top-margin grey-header">Resend activation code</h1>

    <hr>

    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary panel-landing">
      <div class="panel-heading panel-custom">
        <h3 class="panel-title">Please authenticate yourself!</h3>
      </div>
      <div class="panel-body">
        <div class="content">

          <!--activate form-->
          <form [formGroup]="form" (submit)="onResendSubmit()">

            <!--password input-->
            <div class="form-group">
              <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
                <input type="password" id="password" placeholder="password" name="password" formControlName="password" class="form-control form-group__input"/>
                <p class="help-block" *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</p>
              </div>
            </div>

            <button [disabled]="!form.valid || processing" type="submit" class="btn btn-landing">Resend code</button>
          </form>

          <!--spinner-->
          <app-spinner [ngClass]="{ 'hide': !processing }"></app-spinner>

          <!--message-->
          <div class="show-hide-message" role="alert">
            <div [ngClass]="messageClass">
              <p>{{message}}</p>
            </div>
          </div>

        </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>

  </div> 
  <!-- end of main content -->

</div>
