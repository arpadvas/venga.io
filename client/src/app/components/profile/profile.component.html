<div class="row no-margin">

  <!-- sidebar -->
  <app-sidebar></app-sidebar>
  <!-- end of sidebar -->

  <!-- main content -->
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div class="panel panel-primary">

        <div class="panel-body panel-body-profile">

          <div class="container-fluid">

            <app-bg-pic [backgroundPic]="backgroundPic"
                        (processing)="onProcessing($event)"
                        (profileUpdated)="onProfileUpdated($event)"></app-bg-pic>

            <div class="row no-margin">

              <app-profile-pic [profilePic]="profilePic"
                               (processing)="onProcessing($event)"
                               (profileUpdated)="onProfileUpdated($event)"></app-profile-pic>

              <div class="col-md-9 p-10">

                <app-prof-desc [name]="name"
                               [description]="description" 
                               [gender]="gender" 
                               [country]="country"
                               (processing)="onProcessing($event)"
                               (profileUpdated)="onProfileUpdated($event)">
                </app-prof-desc>

              </div>
            </div>

            <div class="row no-margin">
              <div class="col-md-12 text-center p-10">

                <app-spinner [ngClass]="{ 'hide': !processing }"></app-spinner>

                <div class="show-hide-message" role="alert">
									<div [ngClass]="messageClass">
										<p>{{message}}</p>
									</div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>

  </div> 
  <!-- end of main content -->

</div>
