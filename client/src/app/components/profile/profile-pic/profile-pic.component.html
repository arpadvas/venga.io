<div class="col-md-3 p-10 user-profile-pic">
    <img [src]="profilePic" class="thumbnail" (mouseover)="showProfilePicButton()" (mouseleave)="hideProfilePicButton()">
    <button type="button" class="btn btn-default btn-upload-profile-pic" (mouseover)="showProfilePicButton()" (mouseleave)="hideProfilePicButton()" [ngClass]="{ 'hide': !profilePicButtonVisible }" (click)="upload()">Update picture</button>
</div>
