<div class="row user-background-pic">
  <div class="col-md-12">
    <img [src]="backgroundPic" (mouseover)="showBackgroundPicButton()" (mouseleave)="hideBackgroundPicButton()">
    <button type="button" class="btn btn-default btn-upload-bgr-pic" (mouseover)="showBackgroundPicButton()" (mouseleave)="hideBackgroundPicButton()" [ngClass]="{ 'hide': !backgroundPicButtonVisible }" (click)="upload()">Update picture</button>
  </div>
</div>
