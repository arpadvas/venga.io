<ul class="list-group">
  <li style="font-size: 22px;" class="list-group-item no-border"><strong>{{name}}</strong></li>
  <li class="list-group-item no-border" (mouseover)="showDescriptionPencil = true;" (mouseleave)="showDescriptionPencil = false;" *ngIf="!editDescription">{{description}}&nbsp;<i class="fa fa-pencil" aria-hidden="true" (click)="showEditDescription();" *ngIf="showDescriptionPencil"></i></li>
  <div *ngIf="editDescription">
    <textarea class="form-control description" rows="3" [(ngModel)]="descriptionEdited" maxLength="400"></textarea>
    <button type="button" class="btn btn-default" (click)="saveDescription();">Save</button>
    <button type="button" class="btn btn-default" (click)="editDescription = false;">Cancel</button>
  </div>
