<div class="input-custom">

  <form [formGroup]="form" (submit)="onSubmitForm()" class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <typeahead formControlName="ascentName"
                   text="ascent name"
                   widthPercentage="70"
                   source="crag"
                   [control]="form.controls.ascentName">
        </typeahead>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Style</label>
      <div class="col-sm-9">
        <select class="form-control" [(ngModel)]="style" id="style" name="style" formControlName="style">
          <option *ngFor="let style of styles" [value]="style">{{style}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Grade</label>
      <div class="col-sm-9">
        <select class="form-control" [(ngModel)]="grade" id="grade" name="grade" formControlName="grade">
          <option *ngFor="let grade of grades" [value]="grade">{{grade}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-custom">Submit</button>
      </div>
    </div>

  </form>

</div>
